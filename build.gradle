apply plugin: "groovy"

version = "1.0"
description = "Sygesikringskort"

sourceCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  // mandatory dependencies for using Spock
  compile "org.codehaus.groovy:groovy-all:2.5.12"
  testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}